<!DOCTYPE html>

<html lang="pt-BR">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Elite Lanches Admin</title>

            <link rel="stylesheet" href="assets/css/reset.css">
            <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap">
            <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
            <link rel="stylesheet" href="assets/css/cadastro_combo.css">
            <link rel="icon" type="image/png" href="assets/img/logo.jpg">
        </head>
        <body class="body">
            <custom-header class="custom-header"></custom-header>
            <custom-menu-lateral class="custom-menu-lateral"></custom-menu-lateral>
            <main class="main">
                <form class="main__form" onsubmit="return confirmar()" action="/seu-endereco-de-processamento">
                    <div class="form__field">
                        <label for="nome">Nome</label>
                        <input class="form__input" type="text" name="nome" id="nome">
                        <label for="descricao">Descrição</label>
                        <input class="form__input" type="text" name="descricao" id="descricao">
                        <label for="preco">Preço</label>
                        <input class="form__input" type="text" name="preco" id="preco">
                    </div>
                    <div class="form__pick__list__container">
                        <div class="container__disponivel">
                            <span>Disponivel</span>
                            <ul id="available-items">
                                <li class="picklist__item" onclick="moveToSelected(this)">
                                    <div class="picklist__card">
                                        <img class="picklist__img" src="assets/img/hamburguer_bacon.jpeg" alt="Lanche">
                                        <h1 class="picklist__item__text">Elite Tudo</h1>
                                        <h1 class="picklist__item__preco">30R$</h1>
                                    </div>
                                </li>
                                <li class="picklist__item" onclick="moveToSelected(this)">
                                    <div class="picklist__card">
                                        <img class="picklist__img" src="assets/img/hamburguer_bacon.jpeg" alt="Lanche">
                                        <h1 class="picklist__item__text">Elite Bacon</h1>
                                        <h1 class="picklist__item__preco">25R$</h1>
                                    </div>
                                </li>
                                <li class="picklist__item" onclick="moveToSelected(this)">
                                    <div class="picklist__card">
                                        <img class="picklist__img" src="assets/img/coca.png" alt="Lanche">
                                        <h1 class="picklist__item__text">Coca</h1>
                                        <h1 class="picklist__item__preco">10R$</h1>
                                    </div>
                                </li>
                            </ul>
                        </div>
                        <div class="container__selecionados">
                            <span>Selecionado</span>
                            <ul id="selected-items"></ul>
                        </div>
                    </div>
                    <button class="body__button" type="submit">Enviar</button>
                </form>
            </main>
            <script src="./assets/js/cadastro_combo.js"></script>
            <script src="./assets/js/header.js"></script>
            <script src="./assets/js/menu-lateral.js"></script>
        </body>
</html>
