<!DOCTYPE html>

<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite Lanches Admin</title>

    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
    <link rel="stylesheet" href="assets/css/editar_ingrediente.css">
    <link rel="stylesheet" href="assets/css/menu-lateral.css">
    <link rel="icon" type="image/png" href="assets/img/logo.jpg">
</head>
<body class="body">
<header class="body__header">
    <button class="header__menu material-symbols-rounded" aria-label="Menu"><i></i></button>
    <img class="header__logo" src="./assets/img/logo.jpg" alt="Logotipo">
    <button class="header__notificacao material-symbols-rounded" aria-label="Notificação"><i></i></button>
</header>
<nav class="menu-lateral">
    <img class="menu-lateral__logo" src="assets/img/logo.jpg" alt="Logotipo">
    <a href="#" class="menu-lateral__link menu-lateral__link--inicio">Cadastro de Combos</a>
</nav>
<main class="main">
    <form class="main__form" onsubmit="return confirmar()" action="/seu-endereco-de-processamento">
        <div class="form__field">
            <label for="nome">Nome</label>
            <input class="form__input" type="text" name="nome" id="nome">
            <label for="marca">Marca</label>
            <input class="form__input" type="text" name="marca" id="marca">
        </div>
        <div class="form__data_view" id="dataView">

        </div>
        <div class="form__buttons">
            <input class="body__button" type="submit" value="Salvar">
            <input class="body__button" type="button" id="btCancelar" value="Cancelar">
            <button id="deleteButton" type="button" class="body__button">
                <span class="material-symbols-rounded">delete</span>
            </button>
        </div>
    </form>
</main>

<script src="./assets/js/cadastro_combo.js"></script>
<script src="./assets/js/menu-lateral-ativo.js"></script>
<script src="./assets/js/editar_ingrediente.js"></script>
</body>
</html>
